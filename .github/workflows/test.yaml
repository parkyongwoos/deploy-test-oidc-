name: Build & Push to Artifact Registry (OIDC)

on:
  push:
    branches: [ "main" ]

env:
  REGION: asia-northeast3
  REPOSITORY: blueberry-repo
  PROJECT_ID: infra-477010
  IMAGE_NAME: blueberry-image
  N8N_WEBHOOK_URL: https://yvvpark.app.n8n.cloud/webhook-test/bc3c9eb3-5798-43f0-845e-90e7765c5091

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write   # âœ… OIDC í•„ìˆ˜

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # âœ… Workload Identity Federation (OIDC)
      - name: Authenticate to Google Cloud via OIDC
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT_EMAIL }}

      # Docker ì¸ì¦ ì„¤ì •
      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      # Docker Build
      - name: Build Docker image
        run: |
          IMAGE="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${GITHUB_SHA::8}"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -t $IMAGE .

      # Push
      - name: Push to Artifact Registry
        run: |
          docker push $IMAGE
          echo "âœ… Successfully pushed: $IMAGE"

      # n8n Webhook ì•Œë¦¼ (Slack Approval Step)
      - name: Notify n8n for Slack Approval
        if: success()
        run: |
          curl -X POST "${{ env.N8N_WEBHOOK_URL }}" \
          -H "Content-Type: application/json" \
          -d '{
            "service": "'"${{ env.IMAGE_NAME }}"'",
            "image": "'"$IMAGE"'",
            "commit": "'"${GITHUB_SHA::8}"'",
            "branch": "main",
            "triggered_by": "'"${{ github.actor }}"'"
          }'
          echo "ðŸš€ n8n Webhook triggered for Slack approval"
